<!doctype html>
<html lang="lt">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Klientų užrašymas</title>

    <!-- Pagrindiniai meta -->
    <meta name="description" content="Paprastas klientų rezervacijų valdymas." />
    <meta name="theme-color" content="#10b981" />
    <meta name="color-scheme" content="light dark" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />

    <!-- iOS PWA patobulinimai (veiks ir kaip paprasta svetainė) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Favicon'ai (jei neturi – galima palikti, tiesiog nebus rodomi) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Tailwind per CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Maži „UX fixai“ iOS ir bendri helperiai -->
    <style>
      html, body { height: 100%; }
      /* iOS tap highlight off */
      * { -webkit-tap-highlight-color: transparent; }
      /* iOS „momentum“ scroll – naudok class="ios-scroll" slenkamuose konteineriuose */
      .ios-scroll { -webkit-overflow-scrolling: touch; }
      /* Saugios zonos apačioje (iPhone su „notch“) */
      .safe-area-b { padding-bottom: env(safe-area-inset-bottom); }

      /* Plonesnės slankjuostės (nebūtina) */
      .hide-scrollbar { scrollbar-width: thin; }
      .hide-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .hide-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 999px; }
    </style>
  </head>

  <body class="bg-gray-50 min-h-screen antialiased text-gray-900 safe-area-b">
    <noscript>Norint naudoti šią programą, reikia įjungti JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
